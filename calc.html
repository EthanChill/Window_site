<script>
function ajax_post(){
    var hr = new XMLHttpRequest();
    var url = "parsef.php";
    var fn = document.getElementById("adre").value;
    var ln = document.getElementById("fio").value;
     var pr = document.getElementById("pric").value;
     var tm = document.getElementById("telmail").value;
    var vars = "adre="+fn+"&fio="+ln+"&price="+pr+"&telm="+tm
    hr.open("POST", url, true);
    hr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    hr.onreadystatechange = function() {
	    if(hr.readyState == 4 && hr.status == 200) {
		    var return_data = hr.responseText;
			document.getElementById("result").innerHTML = return_data;
	    }
    }
    hr.send(vars); 
    document.getElementById("result").innerHTML = "processing...";
}
</script>
